{% extends "avtoriz/content/base.html" %}
{% load static %}
{% block title %}Начисления по объекту{% endblock title %}

{% block content %}
<div id="content-payment-object">
    <div class="row">
        <div class="col-md-12">
            <div class="card text-center">
                <div class="card-header">
                    <div style="text-align:left !important;">
                        <button class="btn btn-secondary btn-sm" id="backObject" onclick="backMeter();">Вернуться назад</button>
                        <span id="infoPaymentObject"></span>
                    </div>
                </div>
                <div class="card-body">
                    <p id="indicateError"></p>
                    <table class="table table-hover" id="objectPayTable">
                        <thead class="text-white" style="background:linear-gradient(0deg, #002244,#3457D5);">
                        <tr>
                            <th>Дата начисления</th>
                            <th>Тариф</th>
                            <th>Начислено кВт*ч</th>
                            <th>Сумма (руб.)</th>
                        </tr>
                        </thead>
                        <tbody id="object_payBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
