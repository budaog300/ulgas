{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'avtoriz/img/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'avtoriz/css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Авторизация</title>
</head>

<body>
<div class="container custom-container">
    <div class="row custom-row">
        <!-- Навигационные вкладки -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="{% url 'index' %}" role="tab"
                   aria-controls="pills-login" aria-selected="true">Авторизация</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" href="{% url 'register' %}" role="tab" aria-selected="false">Регистрация</a>
            </li>
        </ul>
        <!-- Навигационные вкладки -->
        <div class="container animate__animated animate__fadeIn">
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <div class="formAuth">
                <form method="POST" id="contactForm">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input class="form-control" id="{{ form.username.id_for_label }}" type="text"
                               placeholder="Email или Логин" name="{{ form.username.name }}" required/>
                        <label for="{{ form.username.id_for_label }}">Email или Логин</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="{{ form.password.id_for_label }}" type="password"
                               placeholder="Пароль" name="{{ form.password.name }}" required/>
                        <label for="{{ form.password.id_for_label }}">Пароль</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" id="rememberMe" type="checkbox" name="rememberMe"/>
                            <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                            <a href="{% url 'password_reset' %}" class="forgot-password-link">Забыли пароль?</a>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" id="submitButton" type="submit">Вход</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
